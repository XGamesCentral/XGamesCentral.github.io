<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGamesCentral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #b30000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #b30000;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            margin-top: 0;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>XGamesCentral</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Free Scripts</a>
        <a href="#">My Accounts</a>
    </nav>
    <div class="container">
        <div class="section">
            <h2>About</h2>
            <p>Free Scripts And Games</p>
        </div>
        <div class="section">
            <h2>Free Scripts</h2>
            <p>Free Unity Scripts And More</p>
        </div>
        <div class="section">
            <h2>My Accounts</h2>
            <p>My Youtube Tiktok etc.</p>
        </div>
    </div>
    <footer>
        <p>I Got The Good Stuff</p>
    </footer>
</body>
</html>
