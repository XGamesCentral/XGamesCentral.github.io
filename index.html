<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #b30000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #b30000;
        }
        .hero {
            background-color: #800000;
            padding: 2rem 0;
            text-align: center;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            width: 100%; /* Ensure image takes full width of its container */
            max-height: 80vh; /* Set maximum height to 80% of viewport height */
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Remove default inline display */
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            margin-top: 0;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Custom Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <img src="https://raw.githubusercontent.com/XGamesCentral/XGamesCentral.github.io/main/img.png" alt="Welcome to My Website">
    </div>
    <div class="container">
        <div class="section">
            <h2>About Us</h2>
            <p>This section provides information about your website or company.</p>
        </div>
        <div class="section">
            <h2>Services</h2>
            <p>Details about the services you offer.</p>
        </div>
        <div class="section">
            <h2>Contact</h2>
            <p>Information on how to get in touch.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Custom Website. All rights reserved.</p>
    </footer>
</body>
</html>
